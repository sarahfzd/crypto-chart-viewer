<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Chart Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
    <script src="luxon.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-sm-6" style="height: 90vh; overflow-y: scroll;">
                <table class="table-responsive w-100">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Logo</th>
                            <th scope="col">Name</th>
                            <th scope="col">Estimated Price</th>
                            <th scope="col">Market Cap</th>
                        </tr>
                    </thead>
                    <tbody id="tableLeft">

                    </tbody>
                </table>
            </div>

            <div class="col-6 col-sm-6" style="height: 90vh; overflow-y: scroll;">
                <table class="table-responsive w-100">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Logo</th>
                            <th scope="col">Base Pair</th>
                            <th scope="col">Pair 2</th>
                            <th scope="col">Min Price</th>
                            <th scope="col">Max Price</th>
                        </tr>
                    </thead>
                    <tbody id="tableRight">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row align-items-end my-4">
            <div class="col-md-3">
                <label for="start" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-3">
                <label for="end" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="col-md-3">
                <label for="resolution" class="form-label">Resolution</label>
                <select id="resolution" class="form-select">
                    <option value="1">1 Day</option>
                    <option value="3">3 Days</option>
                    <option value="5">5 Days</option>
                    <option value="7">1 Week</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn" onclick="updateChart()">submit</button>
            </div>
        </div>
        <div class="row">
            <div class="my-4">
                <canvas id="myChart"></canvas>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
